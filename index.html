<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="send">
      <p class="title">Message Sent!</p>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <form id="container">
      <h1>Contact Us</h1>

      <div id="areaName">
        <div>
          <label for="firstName">
            <p class="title">First Name <span class="sinal">*</span></p>
          </label>
          <input type="text" name="firstName" id="firstName" class="square" />
          <p class="erros" id="erroFName"></p>
        </div>
        <div>
          <label for="lastName">
            <p class="title">Last Name <span class="sinal">*</span></p>
          </label>
          <input type="text" name="lastName" id="lastName" class="square" />
          <p class="erros" id="erroLName"></p>
        </div>
      </div>

      <label for="email">
        <p class="title">Email Address <span class="sinal">*</span></p>
      </label>
      <input type="email" name="email" id="email" class="square" />
      <p class="erros" id="erroEmail"></p>

      <p class="title">Query Type <span class="sinal">*</span></p>

      <div id="queryType">
        <div class="square radio" id="sdd">
          <input
            type="radio"
            name="radio"
            id="radio1"
            value="General Enquiry"
            class="squareCircle"
          />
          <label for="radio1">General Enquiry</label>
        </div>
        <div class="square radio" id="sd">
          <input
            type="radio"
            name="radio"
            id="radio2"
            value="Support Request"
            class="squareCircle"
          />
          <label for="radio2">Support Request</label>
        </div>
      </div>
      <p class="erros" id="erroRadio"></p>
      <label for="comment">
        <p class="title">Message <span class="sinal">*</span></p>
      </label>
      <textarea name="comment" id="comment" maxlength="430"></textarea>
      <p class="erros" id="erroMsg"></p>

      <p class="erros"></p>

      <div id="consentArea">
        <div id="consentArea2">
          <input type="checkbox" name="consent" id="consent" value="consent" />
          <label for="consent"
            >I consent to being contacted by the team
            <span class="sinal">*</span></label
          >
        </div>
        <p class="erros" id="erroConsent"></p>
      </div>

      <input type="submit" value="Submit" id="submit" class="square" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
