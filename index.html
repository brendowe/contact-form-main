<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="container">
      <h1>Contact Us</h1>

      <h2>First Name <span class="sinal">*</span></h2>

      <input type="text" name="firstName" id="firstName" class="square" />
      <p class="erros" id="erroFName"></p>

      <h2>Last Name <span class="sinal">*</span></h2>

      <input type="text" name="lastName" id="lastName" class="square" />
      <p class="erros" id="erroLName"></p>

      <h2>Email Address <span class="sinal">*</span></h2>
      <input type="email" name="email" id="email" class="square" />
      <p class="erros"></p>

      <h2>Query Type <span class="sinal">*</span></h2>

      <div class="square radio">
        <input
          type="radio"
          name="radio"
          id="radio1"
          value="General Enquiry"
          class="squareCircle"
        />
        <label for="radio1">General Enquiry</label>
      </div>

      <div class="square radio" id="sd">
        <input
          type="radio"
          name="radio"
          id="radio2"
          value="Support Request"
          class="squareCircle"
        />
        <label for="radio2">Support Request</label>

        <p class="erros"></p>
      </div>

      <h2>Message <span class="sinal">*</span></h2>
      <textarea name="comment" id="comment" maxlength="430"></textarea>

      <p class="erros"></p>

      <div id="consentArea">
        <input type="checkbox" name="consent" id="consent" value="consent" />
        <label for="consent"
          >I consent to being contacted by the team
          <span class="sinal">*</span></label
        >
      </div>

      <input type="submit" value="Submit" id="submit" class="square" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
