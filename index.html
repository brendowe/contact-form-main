<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="container">
      <h1>Contact Us</h1>

      <h2>First Name</h2>

      <input type="text" name="firstName" id="firstName" />

      <h2>Last Name</h2>

      <input type="text" name="lastName" id="lastName" />

      <h2>Email Address</h2>
      <input type="email" name="email" id="email" />

      <h2>Query Type</h2>
      <input type="radio" name="radio" id="radio1" value="General Enquiry" />
      General Enquiry
      <input type="radio" name="radio" id="radio2" value="Support Request" />
      Support Request

      <h2>Message</h2>
      <input type="text" name="comment" id="comment">
      <br>
      <input type="checkbox" name="consent" id="consent" value="consent"> I consent to being contacted by the team
      
      <br>

      <input type="submit" value="submit">

    </form>
  </body>
</html>
